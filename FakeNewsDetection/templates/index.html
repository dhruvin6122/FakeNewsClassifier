<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2e7d32;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 30px 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 25px;
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #1b5e20;
        }

        .result {
            text-align: center;
            margin-top: 30px;
        }

        .result h3 {
            color: #333;
            font-size: 24px;
        }

        .result p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <h2>ðŸ“° Fake News Detector</h2>
    </nav>

    <div class="container">
        <h1>Check Your News</h1>
        <form method="post">
            <label for="title">News Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="text">News Text:</label>
            <textarea id="text" name="text" rows="6" required></textarea>

            <input type="submit" value="Check News">
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
                <p>Confidence: {{ probability }}%</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
